name: Build & Release

on:
  # Trigger on version tags (v1.0.0, v1.1.0, etc.)
  push:
    tags:
      - 'v*'
  
  # Manual trigger button in GitHub Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build backend executable (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd backend
          pyinstaller backend.spec
          ls -lh dist/
          echo "Backend executable created"
      
      - name: Build backend executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd backend
          pyinstaller backend.spec
          dir dist\
          echo "Backend executable created"
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build Electron app
        run: npm run make
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build outputs (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          echo "=== Build artifacts ==="
          ls -lh out/make/
          find out/make -type f -name "*.dmg" -o -name "*.zip"
      
      - name: List build outputs (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "=== Build artifacts ==="
          dir out\make\ /s /b
      
      # Upload artifacts for manual download
      - name: Upload macOS artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Stories-macOS
          path: |
            out/make/*.dmg
            out/make/zip/darwin/arm64/*.zip
          retention-days: 90
      
      - name: Upload Windows artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Stories-Windows
          path: |
            out/make/**/*.exe
            out/make/**/*.zip
          retention-days: 90
      
      # Create GitHub Release (only on tags)
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/make/*.dmg
            out/make/**/*.exe
            out/make/**/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

